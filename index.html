<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Big Fat String</title>
  </head>
  <body>
    <h1>The Big Fat String</h1>

    <div id="interface">
      <!--  <input type="text" name="inputbox" id="inputbox" /> -->

      <label for="dropdown">Input</label>
      <input type="text" name="inputbox" id="inputbox" />

      <select name="operator" id="operator">
        <option value="0">
          If input is a first name: Make the first character in a name
          uppercase, and the rest lowercase
        </option>
        <option value="1">If input is a full name: Find the first name</option>
        <option value="2">
          If input is a full name: Find the length of the first name
        </option>
        <option value="3">
          If input is a full name: Find the middle name start and end position,
          and the middle name itself in a full name string
        </option>
        <option value="4">
          If input is a filename: Check if a filename is .png or .jpg
        </option>
        <option value="5">
          If input is a password: Hide a password with the correct number of *s
        </option>
        <option value="6">
          With any input: Make the third character uppercase
        </option>
        <option value="7">
          With any input: Make a character uppercase, if it follows a space or a
          hyphen
        </option>
      </select>

      <label for="outputbox">Output</label>
      <output type="text" name="outputbox" id="outputbox" for="inputbox"
        >Output goes here</output
      >

      <button id="generate">Generate output</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
